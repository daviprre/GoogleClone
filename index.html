<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Primer Clon Google Browser</title>
    <link rel="icon" type="image/png" href="g" alt="Logo">
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <header class="Initial-Container">
        <a class="Google-Browser" href="">Gmail</a>
        <a class="Google-Images" href="">Imágenes</a>
        <img class="Google-Aplications"  src="https://static.thenounproject.com/png/756729-200.png" alt="Aplicaciones de Google">
        <img class="Google-Profile"  src="https://lh3.googleusercontent.com/ogw/ADGmqu-h8ViQ7pBVfcvt-spji9YizAW1_QKnNTM0YeZg-Q=s32-c-mo" alt="Cuenta de google">
    </header>
    <main class="Principal-Container">

            <img class="Google-image" src="https://logodownload.org/wp-content/uploads/2014/09/google-logo-1.png" alt="">

        <section class="input-container">
            <span class="Browser-image"></span>
            <input class="Browser-text" type="text" >
            <button class="Browser-button" ></button>   
        </section>
        <section class="buttons-container">
            <button class="button-search">Buscar con Google</button>
            <button class="button-lucky" >Me siento con suerte</button>
        </section>
        <div class="text-container">
            <h1>Ofrecido por Google en: </h1>
            <a href=""> English Español (Latinoamérica)</a>
        </div>

    </main>
        
    <footer>
        <div>Colombia</div>
        <div>
            <a href="">Sobre Google</a>
            <a href="">Publicidad</a>
            <a href="">Negocios</a>
            <a href="">Cómo funciona la Búsqueda</a>
        </div>
        <div>
            <a href="">Privacidad</a>
            <a href="">Condiciones</a>
            <a href="">Preferencias</a>
        </div>
    </footer>
</body>
</html>
